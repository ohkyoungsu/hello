<tr><td width="612" height="660">
    <canvas id="canvas" width="1100" height="700"></canvas>
    <script>
var img = new Image();

// 변수
// 스크롤될 이미지, 방향, 속도를 바꾸려면 변수값을 바꾼다.

img.src = 'table001.jpg';
var CanvasXSize = 1100;
var CanvasYSize = 700;
var speed = 50; // 값이 작을 수록 빨라진다
var scale = 1.05;
var y = -4.5; // 수직 옵셋

// 주요 프로그램

var dy = 0.75;
var imgW;
var imgH;
var x = 0;
var clearX;
var clearY;
var cty;

img.onload = function() {
    imgW = img.width*scale;
    imgH = img.height*scale;
    if (imgH > CanvasYSize) { y = CanvasYSize-imgH; } // 캔버스보다 큰 이미지
    if (imgH > CanvasYSize) { clearY = imgH; } // 캔버스보다 큰 이미지
    else { clearY = CanvasYSize; }
    if (imgW > CanvasXSize) { clearX = imgW; } // 캔버스보다 큰 이미지
    else { clearX = CanvasXSize; }
    // 캔버스 요소 얻기
    cty = document.getElementById('canvas').getContext('2d');
    // 새로 그리기 속도 설정
    return setInterval(draw, speed);
}

function draw() {
    // 캔버스를 비운다
    cty.clearRect(0,0,clearX,clearY);
    // 이미지가 캔버스보다 작거나 같다면 (If image is <= Canvas Size)
    if (imgH <= CanvasYSize) {
        // 재설정, 처음부터 시작
        if (y > (CanvasYSize)) { y = 0; }
        // 추가 이미지 그리기
        if (y > (CanvasYSize-imgH)) { cty.drawImage(img,y-CanvasYSize+1,x,imgW,imgH); }
    }
    // 이미지가 캔버스보다 크다면 (If image is > Canvas Size)
    else {
        // 재설정, 처음부터 시작
        if (y > (CanvasYSize)) { y = CanvasYSize-imgH; }
        // 추가 이미지 그리기
        if (y > (CanvasYSize-imgH)) { cty.drawImage(img,y-imgH+1,x,imgW,imgH); }
    }
    // 이미지 그리기
    cty.drawImage(img,x,y,imgW,imgH);
    // 움직임 정도
    y += dy;
}
