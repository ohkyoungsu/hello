<!doctype html>
<html>
<head>
<script>
function draw1() {
	var sel = document.getElementById("book");
	var img = document.getElementById("bookimage");
	img.src = sel.options[sel.selectedIndex].value;
}
</script>
</head>
<body>
<form>
<select id="book" onchange="draw1()">
<option value="media/pg1.jpg" selected>1쪽
<option value="media/pg2.jpg">2쪽
<option value="media/pg3.jpg">3쪽
</select>
<img id="bookimage" src="media/pg1.jpg" alt="">
</form>
<input type="button" value="프린트" onclick="print()">
</body>
</html>
