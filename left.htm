
<html>
<head>
    <style>
        div { background: yellow;  width: 200px; }
    </style>
 <!-- 예제 7-5,7-6, 10-4 적용 시작 부분-->
    <script>
       let state = true;
       var div;
       var Clock = setInterval("get_time()", 1000);
        function init() {
            var ho = new Date();
            div = document.getElementById("div");
            div.addEventListener("click", function () { 
            state = !state;
            if (state == true) {
                Clock = setInterval("get_time()", 1000);
                div.style.color = "black";
            } else {
                clearInterval(Clock);
                if(ho.getDay() == 0){
                    div.style.color = "red";}
                else if(ho.getDay() == 6){
                    div.style.color = "blue";}
                else{
                   div.style.color = "gray"; }
            }
            });
        }
        function get_time() {
            let date = new Date();
            let text = date.toLocaleString();
            div.innerHTML = text;
        }
        <!-- 예제 7-5,7-6, 적용 종료 부분-->
                <!-- 예제 10-3 적용 시작 부분-->
        var timeis = null;
        function starttimer(time) {
        timeris = settimeout ("load("https://hack-cracker.tistory.com/41")", time);
        document.getElementById("p").title = "이동하려 하는 중";
        }
        function cancel(){
        if(timeris = null){
            clearTimeout(timeris);
            timeis = null;
        }}
        function load(url){
            window.location = url;
        }
 <!-- 예제 10-3 적용 종료 부분-->
</script>
</head>
<body marginwidth="10" marginheight="14" onload="init()">
    <div id="div">시간확인</div>
    <p id="p" onmouseover="starttimer(5000)" onmouseout="cancel()"> 모의 해킹 사이트 모음 </p>   
</body>
</html>
