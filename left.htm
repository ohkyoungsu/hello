
<html>
<head>
    <style>
        div { background: yellow;  width: 200px; }
    </style>
 <!-- 예제 7-5,7-6, 10-4 적용 시작 부분-->
    <script>
       let state = true;
       var div;
       var Clock = setInterval("get_time()", 1000);
        function init() {
            div = document.getElementById("div");
            div.addEventListener("click", function () { 
            state = !state;
            if (state == true) {
                Clock = setInterval("get_time()", 1000);
                div.style.color = "black";
            } else {
                clearInterval(Clock);
                if(date.getDay() == 0){
                    div.style.color = "red";}
                else if(date.getDay() == 6){
                    div.style.color = "blue";}
                else{
                   div.style.color = "gray"; }
            }
            });
        }
        function get_time() {
            let date = new Date();
            let text = date.toLocaleString();
            div.innerHTML = text;
        }
<!-- 예제 7-5,7-6, 적용 종료 부분-->
</script>
</head>
<body marginwidth="10" marginheight="14" onload="init()">
    <div id="div">시간확인</div>
</body>
</html>
