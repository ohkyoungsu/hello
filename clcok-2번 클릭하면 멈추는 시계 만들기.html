<!DOCTYPE html>
<html>
<head>
    <style>
        div { background: yellow;  width: 200px; }
    </style>
    <script>
       let state = true;
       var div;
       var Clock = setInterval("get_time()", 1000);
        function init() {
            div = document.getElementById("div");
            div.addEventListener("click", click);
        }
        function click() {
            state = !state;
            if (state == true) {
                Clock = setInterval("get_time()", 1000);
                div.style.color = "black";
            } else {
                div.style.color = "gray";
                clearInterval(Clock);
            }
        }
        function get_time() {
            let date = new Date();
            let text = date.toLocaleString();
            div.innerHTML = text;
        }
</script>
</head>
<body onload="init()">
    <div id="div">시간확인</div>
</body>
</html>
